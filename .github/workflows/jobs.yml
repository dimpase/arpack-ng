name: arpack-ng
on: [push]
jobs:
  ubuntu_latest_cmake:
    runs-on: ubuntu-latest
    steps:
      - name: Clone and check out repository code
        uses: actions/checkout@v2
      - name: Check commit
        run: git log -1
      - name: Update OS
        run: sudo apt-get update
      - name: Install apt-get dependencies
        run: sudo apt-get install -y gfortran gcc g++ openmpi-bin libopenmpi-dev libblas-dev liblapack-dev cmake
      - name: Run job
        run: mkdir build; cd build; cmake -DEXAMPLES=ON -DMPI=ON -DICB=ON .. && make all test && make package_source
  ubuntu_latest_autotools:
    runs-on: ubuntu-latest
    steps:
      - name: Clone and check out repository code
        uses: actions/checkout@v2
      - name: Check commit
        run: git log -1
      - name: Update OS
        run: sudo apt-get update
      - name: Install apt-get dependencies
        run: sudo apt-get install -y gfortran gcc g++ openmpi-bin libopenmpi-dev libblas-dev liblapack-dev automake autoconf pkg-config libtool
      - name: Run job
        run: ./bootstrap && ./configure --enable-mpi --enable-icb && make all && make check && make distcheck
  ubuntu_latest_cmake_python:
    runs-on: ubuntu-latest
    steps:
      - name: Clone and check out repository code
        uses: actions/checkout@v2
      - name: Check commit
        run: git log -1
      - name: Update OS
        run: sudo apt-get update
      - name: Install apt-get dependencies
        run: sudo apt-get install -y gfortran gcc g++ openmpi-bin libopenmpi-dev libblas-dev liblapack-dev cmake libeigen3-dev
      - name: Install python dependencies
        run: sudo apt-get -y install python3-minimal python3-pip && sudo pip3 install numpy
      - name: Build boost-python for python3 (not provided by apt-cache)
        run : sudo apt-get -y install wget && wget https://sourceforge.net/projects/boost/files/boost/1.67.0/boost_1_67_0.tar.gz && tar -xf boost_1_67_0.tar.gz && cd boost_1_67_0 && ./bootstrap.sh --with-libraries=python --with-python=/usr/bin/python3 && sudo ./b2 install && sudo apt-get install locate && sudo updatedb
      - name: Run job
        run: mkdir build; cd build; cmake -DEXAMPLES=ON -DMPI=ON -DICB=ON -DICBEXMM=ON -DPYTHON3=ON .. && make all test
